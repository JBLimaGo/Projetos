  <article>
    <h3>Event Binding</h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">
        Me Clique
      </button>
      <br /><br />
      <input
        type="text"
        (keyup)="onkeyUp($event)"
        (keyup.enter)="salvarValor(campoInput.value)"
        (blur)="salvarValor(campoInput.value)"
        #campoInput
      />

      <p>Valor digitado: {{ valorAtual }}</p>
      <p>Valor salvo: {{ valorSalvo }}</p>
